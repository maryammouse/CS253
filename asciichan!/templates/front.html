<!DOCTYPE html>

<style>
body {background: url("http://www.w8themes.com/wp-content/uploads/2013/11/Blue-Flower-Wallpaper.jpg") fixed;}
h1 {font: 40pt Giddyup Std; color: hotpink; font-weight: normal; text-shadow: 0 0 0.2em #333; line-height: 10px;}


.pretty {width: 300px;overflow: auto; font: 12pt Tahoma; padding: 20px;
border: 1px dotted white; text-align: center; background: skyblue; margin-left: auto; margin-right: auto; margin-top: 100px;
opacity: 0.6; -webkit-transition: opacity 1s;
    transition: opacity 1s;}

.pretty:hover {opacity: 1.0;}

label {font: 13pt Georgia; font-style: italic;}

input {border: 1px solid hotpink; border-radius: 20px 20px 20px 20px; width: 200px;}

input[type=text] {width: 200px; border: 1px solid hotpink; border-radius: 20px 20px 20px 20px;}
textarea {width: 200px; font-family: monospace; border-radius: 20px 20px 20px 20px; text-align: justify;}

.art-title {font-weight: bold; font: 15pt Trebuchet MS; font-size: 20px;}

.art-body {padding: 20px; border: 5px solid hotpink; overflow: auto; border-radius: 10px 10px 10px 10px; background: #fff; width: auto; text-align: left;}

</style>
<html>
    <head>
        <title>asciichan!</title>
    </head>

    <body>
    <div class="pretty">
        <h1>asciichan!</h1><br>

        <form method="post">
            <label><div>title</div>
                <input style="text" name="title" value="{{title}}">
            </label>

            <label><div>art</div>
                <textarea name="art" value="{{art}}">{{art}}</textarea>
            </label>
            <div class="error" style="color: red;">{{error}}</div>

            <input type="submit" style="background-color: pink;">
        </form>

        <hr>

        {% for art in arts %}
            <div class="art">
                <div class="art-title">{{art.title}}</div>
                <pre class="art-body">{{art.art}}</pre>
            </div>
        {% endfor %}


    </body>
</html>
