<!DOCTYPE html>
<style>
body {color: #333;}
h1 {font: 30pt Geneva;}
.blog-content {padding: 10px; width: 500px; font: 15pt Georgia; text-align: left; border: 1px solid #000; white-space: pre-wrap;}
.blog-title a {color: pink; font: 12pt Tahoma; text-decoration: none; text-align: left;}
a {font: 15pt Geneva; color: purple; text-decoration: none;}
</style>
<html>
<head><title>Maryam's Blog</title></head>

<body>
    <h1>Maryam's Blog</h1>
    <a href="/blog/newpost">Write a post</a>

        {% for blog in blogs %}
        <div align="center">
            <div class="blog">
                <div class="blog-title"><a href="/blog/specific?entry={{blog.key()}}">
                    {{blog.subject}}</a></div>
                <div class="blog-date">{{blog.created.date()}}</div>
                <pre class="blog-content"><p>{{blog.content}}</p></div>
            </div>
        </div>
        {% endfor %}

</body>
</html>
