<!DOCTYPE html>

<html>
<title>Signup</title>
<body>

<head>Signup</head>

<form method="post">
    <label>
    Username
    </label>
    <input type="text" name="username" value="{{user_input}}"><font color="red">
        {{user_error}}</font>
    <br>
    <label>
    Password
    </label>
    <input type="text" name="password"><font color="red">
        {{pass_error}}</font>
    <br>
    <label>
    Verify Password
    </label>
    <input type="text" name="verify"><font color="red">
        {{verify_error}}</font>
    <br>
    <label>
    Email (optional)
    </label>
    <input type="text" name="email" value="{{email_input}}"><font color="red">
        {{email_error}}</font>
    <br>
    <input type="submit">
</form>

</body>
</html>
