<!DOCTYPE html>


<html>
<head><title>blog - newpost</title></head>

<body>

<form method="post">
    <label><div>subject</div>
        <input style="text" name="subject" value="{{title}}">
    </label>

    <label><div>content</div>
        <textarea name="content" value="{{content}}">{{content}}</textarea>
    </label>
    <div class="error" style="color: red;">{{error}}</div>
    <input type="submit">

</form>


</body>
</html>
